<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Decimal to Binary</title>
</head>

<body>
    <script>
        var num = parseInt(prompt("Enter the positive number with no decimal"));
        console.log(num.toString(2));
        //Normal Natural NUmber to decimal


        var remainder, binary = 0,
            i = 1;
        while (num > 0) {
            remainder = num % 2;
            binary = remainder * i + binary;
            num = parseInt(num / 2);
            i = i * 10;
        }
        console.log(binary)
    </script>
</body>

</html>
